<button (click)="onAddNewVisitor()" mat-raised-button color="primary">
  Add new
</button>
<ng-template #tmplDialog>
  <h4 class="mb-3">Add new visitor</h4>
  <form
    class="add-new-visitor-form"
    (ngSubmit)="onSubmit()"
    [formGroup]="newVisitorForm"
  >
    <div class="row no-gutters">
      <div class="col-12 d-flex justify-content-center">
        <mat-form-field [ngStyle]="{'width': '100%'}" appearance="legacy">
          <mat-label>Name</mat-label>
          <input formControlName="name" matNativeControl required />
        </mat-form-field>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <mat-form-field [ngStyle]="{'width': '100%'}" appearance="legacy">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            type="email"
            matNativeControl
            required
          />
        </mat-form-field>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button type="submit" mat-raised-button color="primary">
          Save
        </button>
      </div>
    </div>
  </form>
</ng-template>
